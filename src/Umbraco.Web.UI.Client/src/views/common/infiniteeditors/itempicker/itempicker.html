<div ng-controller="Umbraco.Editors.ItemPicker as vm">

    <umb-editor-view>

        <umb-editor-header
            name="model.title"
            name-locked="true"
            hide-alias="true"
            hide-icon="true"
            hide-description="true">
        </umb-editor-header>

        <umb-editor-container>
            <umb-box>
                <umb-box-content>
                    <div class="form-search" ng-hide="model.filter === false" style="margin-bottom: 15px;">
                        <i class="icon-search"></i>
                        <input type="text"
                                ng-model="searchTerm"
                                class="umb-search-field search-query input-block-level -full-width-input"
                                localize="placeholder"
                                placeholder="@placeholders_filter"
                                umb-auto-focus
                                no-dirty-check />
                    </div>

                    <ul class="umb-card-grid -three-in-row" ng-if="vm.listType=='grid'">
                        <li ng-repeat="availableItem in model.availableItems | compareArrays:model.selectedItems:'alias' | orderBy:'name' | filter:searchTerm"
                            ng-click="vm.selectItem(availableItem)">
                            <a class="umb-card-grid-item" href="" title="{{ availableItem.name }}">
                                <span>
                                    <i class="{{ availableItem.icon }}"></i>
                                    {{ availableItem.name }}
                                </span>
                            </a>
                        </li>
                    </ul>

                    <ul class="umb-tree" ng-if="vm.listType =='tree'">
                        <li
                            ng-class="{'umb-tree-node-checked' : vm.isSelected(availableItem) }"
                            class="umb-tree-item"
                            ng-click="vm.selectItem(availableItem)"
                            ng-repeat="availableItem in model.availableItems | compareArrays:model.selectedItems:'alias' | orderBy:'name' | filter:searchTerm">
                            
                            <!-- Inline styles below to replicate "level" in tree picker -->
                            <div class="umb-tree-item__inner" style="padding-left: 20px">
                                <i class="icon umb-tree-icon sprTree {{ availableItem.icon }}" role="button"></i>
                                <a class="umb-tree-item__label" title="" href="">{{ availableItem.name }}</a>
                            </div>
                            
                            
                        </li>
                    </ul>

                </umb-box-content>
            </umb-box>
        </umb-editor-container>

        <umb-editor-footer>
            <umb-editor-footer-content-right>
                <umb-button type="button"
                            button-style="link"
                            label-key="general_close"
                            shortcut="esc"
                            action="vm.close()">
                </umb-button>

                <umb-button ng-if="vm.multiPicker"
                            type="button"
                            button-style="success"
                            label-key="general_submit"
                            action="vm.submit(model)">
                </umb-button>


            </umb-editor-footer-content-right>
        </umb-editor-footer>

    </umb-editor-view>

</div>
